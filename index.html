<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Swiper demo</title>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
        />
        <!-- Link Swiper's CSS -->
        <link
            rel="stylesheet"
            href="https://unpkg.com/swiper/swiper-bundle.min.css"
        />
        <link rel="stylesheet" href="./css/style.css" />
    </head>

    <body>
        <!-- Swiper -->

        <div class="swiper mySwiper">
            <!-- slider wrapper  -->
            <div class="swiper-wrapper">
                <!-- slides  -->
                <div class="swiper-slide">
                    <img src="./img/one.jpg" alt="" />
                </div>
                <div class="swiper-slide">
                    <img src="./img/two.jpg" alt="" />
                </div>
                <div class="swiper-slide">
                    <img src="./img/three.jpg" alt="" />
                </div>
            </div>
            <!-- left right page  -->
            <div class="swiper-button-prev">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="26"
                    viewBox="0 0 16 26"
                    fill="none"
                >
                    <path
                        d="M15.9443 26H10.8888V20.9444H15.9443V26Z"
                        fill="#E5C03C"
                    ></path>
                    <path
                        d="M5.83322 10.1111V15.8889H10.8888V20.9444H5.111V15.8889H0.0554457V10.1111H5.83322Z"
                        fill="#E5C03C"
                    ></path>
                    <path
                        d="M10.8888 5.05556H5.83322V10.1111H10.8888V5.05556Z"
                        fill="#E5C03C"
                    ></path>
                    <path
                        d="M10.8888 5.05556V0H15.9443V5.05556H10.8888Z"
                        fill="#E5C03C"
                    ></path>
                </svg>
            </div>
            <div class="swiper-button-next">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="26"
                    viewBox="0 0 16 26"
                    fill="none"
                >
                    <path
                        d="M0.0556641 26H5.11122V20.9444H0.0556641V26Z"
                        fill="#E5C03C"
                    ></path>
                    <path
                        d="M10.1668 10.1111V15.8889H5.11122V20.9444H10.889V15.8889H15.9446V10.1111H10.1668Z"
                        fill="#E5C03C"
                    ></path>
                    <path
                        d="M5.11122 5.05556H10.1668V10.1111H5.11122V5.05556Z"
                        fill="#E5C03C"
                    ></path>
                    <path
                        d="M5.11122 5.05556V0H0.0556641V5.05556H5.11122Z"
                        fill="#E5C03C"
                    ></path>
                </svg>
            </div>
        </div>

        <!-- Swiper JS -->
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

        <!-- Initialize Swiper -->
        <script src="./js/script.js"></script>
    </body>
</html>
